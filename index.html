<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MVP Pitot Tube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>

  <body>
    <div class='centered'>
        <h1>MVP Pitot Tube</h1>
        <div>
            <div class="svgcontainer"><svg height='500' width='800' id='svg-canvas'></svg></div>
            <div class="slidecontainer">
                <h3>Velocidad del avión:</h3>
                <input type="range" min="0" max="350" value="50" class="slider" id="myRange">
                <p id='value'>Valor actual: 50 m/s</p>
                <h3>Presión estática: P1</h3>
                <h3>Presión dinámica: ρ*(U^2)/2</h3>
                <h3>Presión total: </h3>
                <h3>estática + dinámica = P1 + ρU^2/2</h3>
            </div>
        </div>
    </div>
  </body>
  <script src="mvp.js"></script>
</html>
